<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
       #bgimg{

        background-image: url("https://www.fitmeals.co.in/wp-content/uploads/2018/02/inner-page.jpg");
            background-size: cover;
            background-attachment: fixed;
            /* background-color: var(--black); */
            height: 400px;
            /* margin: 0; */
            font-size :30px; 
            color: aliceblue                                                                                                        ;
            text-align: center;
            display: flex; 
            flex-direction: column; 
            justify-content: center;
            padding-bottom: 0;
            background-repeat: no-repeat; 
            position: relative;
            background-position: 50% 0px;
            background-size: cover;
             border: 0 none;   
             opacity: 1;
             filter: brightness(0.8);
             /* filter: drop-shadow(16px 16px 20px black);       */
            /* filter: contrast(90%) */
            filter: grayscale(10%);

       }
       #bgimg~div{
           margin-top: 200px;
           display: flex;
           margin-right: 20px;
       }
       #bgimg~div>div{
           margin-right: 20px;
           border: 1px solid aliceblue ;
          
           
       }
       #bgimg~div>div>img{
           width: 650px;
           border: 1px solid aliceblue ;
           border-radius: 30px;
       }
    </style>
  </head>
 <body>
  <div id="bgimg"><h1>Testimonials</h1></div>
  <div>
      <div><img src="Images\Untitled2-modified (1).png"></div>
      <div><img src="Images\Untitled3-modified.png"></div>
  </div>
  </body>
