<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Counselling</title>
    <style>
        *{
            box-sizing: border-box;
        }
        .page-header{
            background-image: url("https://www.fitmeals.co.in/wp-content/uploads/2019/10/doctor-5710152_640.jpg");
            background-size: cover;
            background-attachment: fixed;
            /* background-color: var(--black); */
            height: 400px;
            /* margin: 0; */

            text-align: center;
            display: flex; 
            flex-direction: column; 
            justify-content: center;
            padding-bottom: 0;
            background-repeat: no-repeat; 
            position: relative;
            background-position: 50% 0px;
            background-size: cover;
             border: 0 none;   
             opacity: 0.6;
             filter: brightness(0.8);
             /* filter: drop-shadow(16px 16px 20px black);       */
            /* filter: contrast(90%) */
            filter: grayscale(10%)


        }
         #container{
            margin-right: auto;
            margin-left: auto;
            width: 100%;
            padding: 150px 15px;
            position: relative;
            z-index: 2;

            
        }
        h1{
            font-size: 54px;
            font-weight: 800;
             color: #000;
            font-family: 'Mukta', sans-serif;
        }
        img{
            border-radius: 25px;
            margin-top: 150px;
            margin-left: 200px;
            margin-bottom: 200px;
        }
        body{
            margin: 0;
        }
    </style>
</head>
<body>
    <header class="page-header">
        <div id="container">
         <h1>Health Counselling</h1>
        </div>
    </header>

    <img src="https://www.fitmeals.co.in/wp-content/uploads/2019/10/doctor-5710152_640.jpg" alt="doctor-image">

</html>
